



{% load tags %}

{% csrf_token %}

<div class="col">
  {% quick_search %}

  <table class="table table-striped table-bordered table-sm">
    <thead>
      <th>Team</th>
      <th>Checked In?</th>
	
    </thead>
    {% for team, checked_in in teams_and_checkins %}
    <tr class="searchable">
      <td>
        <a href="/team/{{team.id}}">{{ team.name }}</a>
      </td>
      <td>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input team-checkin-toggle"
                 data-team-id="{{team.id}}"
                 id="toggle-{{ team.id }}-{{ forloop.counter0 }}"
                 {% if checked_in %}checked{% endif %}>
          <label class="custom-control-label" for="toggle-{{ team.id }}-{{ forloop.counter0 }}">
            Checked {% if checked_in %}In{% else %}Out{% endif %}
          </label>
        </div>
      </td>
    </tr>
    {% endfor %}
  </table>
</div>
